
<h4 class="text-center">Enter expense</h4>
<hr>
<div *ngIf="formIncorrect" class="text-center">
    <span class="badge bg-danger textError">{{textIncorrect | uppercase}}</span>
</div>
<div class="form-group mb-4">
    <label for="expense">Expense</label>
    <input type="text" id="expense" 
    [(ngModel)]="nameExpense"
    class="form-control" placeholder="Ej: Food">
</div>
<div class="form-group mb-4">
    <label for="quantity">quantity</label>
    <input type="number" id="quantity"
    [(ngModel)]="quantity" class="form-control form-control-lg" placeholder="Enter quantity..">
</div>
<button class="btn btn-secondary btn-lg btn-block mt-2" (click)="addExpense()">Add expense</button>
